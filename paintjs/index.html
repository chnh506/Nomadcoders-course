<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas" width="800" height="500"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <span id="jsRangeValue" class="controls__range-value">
        Line Weight : 2.5
      </span>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
        <button id="jsClear">Clear</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
  </body>
</html>
